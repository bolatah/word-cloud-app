name: Test Executable

on:
  workflow_dispatch:

jobs:
  test-windows:
    runs-on: windows-latest
    steps:
      - name: Get Latest Release Tag
        id: get_latest_tag
        run: |
          $release = Invoke-RestMethod -Uri "https://api.github.com/repos/${{ github.repository }}/releases/latest" -Headers @{ Authorization = "token ${{ secrets.GITHUB_TOKEN }}" }
          echo "LATEST_TAG=$($release.tag_name)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8
        shell: pwsh

      - name: Debug Latest Tag
        run: echo "Latest tag is ${{ env.LATEST_TAG }}"
        shell: pwsh

      - name: Download Executable
        run: |
          $url = "https://github.com/${{ github.repository }}/releases/download/${{ env.LATEST_TAG }}/WordloudApp-${{ env.LATEST_TAG }}.exe"
          echo "Downloading from: $url"
          Invoke-WebRequest -Uri $url -OutFile "WordloudApp.exe"
        shell: pwsh

      - name: Verify File Exists
        run: |
          if (!(Test-Path "WordloudApp.exe")) { throw "Executable not found!" }
        shell: pwsh

      - name: Run Executable
        run: |
          Start-Process -FilePath ".\WordloudApp.exe" -NoNewWindow -Wait
        shell: pwsh
